---
layout: default
---

<style type="text/css" media="screen">
  .container {
  margin: 10px auto;
  max-width: 600px;
  text-align: center;
  }
  h1 {
  margin: 30px 0;
  font-size: 4em;
  line-height: 1;
  letter-spacing: -1px;
  }
</style>

<div class="container">

  <h1>404</h1>
  <p><strong>Page not found :(</strong></p>

  {% assign random = site.time | date: "%s%N" | modulo: site.data.epigrams.size %}

  <div id="epigram">
    <p class="quote">{{ site.data.epigrams[random].quote }}</p>
    <p class="author">{{ site.data.epigrams[random].author }}</p>
  </div>

</div>
